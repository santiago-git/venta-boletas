<div class="container">
  <div class="row">
    <div class="col s12 m6 l4 xl4" *ngFor="let partido of partidos">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="assets/partido.jpg"> <!--  [src]="partido.dtoEstadio.img"-->
          <span class="card-title">{{partido.dtoEstadio.nombre}}</span>
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{partido.dtoEquipoLocal.nombre}} vs {{partido.dtoequipoVisitante.nombre}}<i class="material-icons right">more_vert</i></span>
          <p>{{partido.fecha}}</p>
        </div>
        <div class="card-action">
          <a [routerLink]="['/detalles/', partido.id]">Ver partido</a>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Detalles<i class="material-icons right">close</i></span>
          <p>{{partido.observaciones}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
