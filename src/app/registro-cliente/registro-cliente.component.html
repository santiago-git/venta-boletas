<div class="container">
  <form class="card row" #clienteForm="ngForm" (ngSubmit)=" registrar(cliente)">

    <div class="card-content">
      <div class="row">
        <div class="col s12">
          <span class="card-title">Registro de cliente</span>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="cc" type="number" class="validate" [(ngModel)]="cliente.cc" name="cc" required>
          <label for="cc">Cc</label>
        </div>
        <div class="input-field col s6">
          <input id="nombre" type="text" class="validate" [(ngModel)]="cliente.nombre" name="nombre" required>
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="apellido" type="text" class="validate" [(ngModel)]="cliente.apellido" name="apellido" required>
          <label for="apellido">Apellido</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="correo" type="email" class="validate" [(ngModel)]="cliente.correo" name="correo" required>
          <label for="correo">Correo</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="telefono" type="number" class="validate" [(ngModel)]="cliente.telefono" name="telefono" required>
          <label for="telefono">Telefono</label>
        </div>
      </div>
    </div>
    <div class="card-action">
      <button type='submit' name='btn_registro' class="btn waves-effect waves-light #283593 indigo darken-3 block" [disabled]="!clienteForm.form.valid">Registro
        <!-- <i class="material-icons right">shopping_cart</i> -->
      </button>
    </div>
  </form>
</div>
