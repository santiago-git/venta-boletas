<div class="container">
  <div class="row">
    <form class="col s12" (ngSubmit)="login(usuario)">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" [(ngModel)]="usuario.correo" name="correo" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" type="password" [(ngModel)]="usuario.contrasena" name="contrasena" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Ingresar
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
