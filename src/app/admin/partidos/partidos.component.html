<div class="container">
  <div class="row">
    <div class="col s12 m6 l4 xl4" *ngFor="let libro of libros">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="assets/partido.jpg">
          <span class="card-title">Millonarios vs Junior</span>
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
        </div>
        <div class="card-action">

          <a class="btn #4caf50 green" [routerLink]="['/admin/partido/', libro.id]">
            <i class="material-icons">remove_red_eye</i>
          </a>
          <button class="btn #c62828 red darken-3">
            <i class="material-icons">delete</i>
          </button>
          
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
          <p>{{libro.descripcion}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
