<div class="container">
  <div class="row">
    <div class="col s12">
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Equipos</th>
            <th>Lugar</th>
            <th>Fecha</th>
            <th>Descripción</th>
            <th>Opciones</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let libro of libros">
            <td>5</td>
            <td>Nacional VS Tigres</td>
            <td>El campín</td>
            <td>02-10-2017</td>
            <td>Descripcion Descripcion Descripcion</td>
            <td>
              <a [routerLink]="['editar/', libro.id]" class="btn #4caf50 green tooltipped" data-tooltip="Editar este partido" data-delay="30">
                <i class="material-icons">edit</i>
              </a>
              <button (click)="modalEliminar(1)" class="btn #c62828 red darken-3 tooltipped" data-tooltip="Eliminar este partido" data-delay="30">
                <i class="material-icons">delete</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<!-- Modal Structure -->
<div id="modalEliminar" class="modal">
  <div class="modal-content">
    <h4>Advertencia</h4>
    <p>¿Desea eliminar el partido?</p>
  </div>
  <div class="modal-footer">
    <button class="btn waves-effect waves-light #c62828 red darken-3" (click)="eliminarPartido()">Eliminar</button>
    <button class="btn modal-close waves-effect waves #fbc02d yellow darken-2">Cancelar</button>
  </div>
</div>
